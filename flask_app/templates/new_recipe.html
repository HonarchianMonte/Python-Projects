<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    <h1>Add a New Recipe!</h1>
    <a href="/recipes">back to recipes</a>
    <a href="/users/logout">logout</a>
    
    <div class="container">
        <div class="left-side">
            {% for message in get_flashed_messages(category_filter=['new_recipe']) %}
                <p>{{message}}</p>
            {% endfor %}
            <form action="/submit/recipe" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" name = "description">
                    
                </div>
                <div>
                    <label for="instructions">Instructions:</label>
                    <input type="text" name = "instructions">
                </div>
                <input type="hidden" name="posted_by" value = session{{'user_id'}}>    
                <div>
                    <label for="cooked_date">Date Cooked/Made:</label>
                    <input type="date" name="cooked_date">
                </div>
                <div>
                    <label for="under_30">Under 30 minutes?</label>
                    <div>
                        <p>
                        <input type="radio" checked name="under_30_mins" value = "yes">Yes</input>
                        </p>
                        <p>
                        <input type="radio" name="under_30_mins" value = "no">No</input>
                        </p>
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
